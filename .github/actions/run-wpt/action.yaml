name: "WPT Runner"
description: WebPageTest Runner

inputs:
  packages-access-token:
    description: PACKAGES_ACCESS_TOKEN from parent workflow
    required: true
  wpt-token:
    description: API key for google PSI
    required: true
  slack-webhook:
    description: slack webhook url
    required: true
  device:
    description: MOBILE or DESKTOP
    required: true
  page-slug:
    description: slug for page to be tested. e.g. /showroom
    required: true
  page-name:
    description: What you want to call this page
    required: true

outputs:
  wpt:
    description: WPT outputs based on slug and device
    value: ${{ steps.run-wpt.outputs.wpt-values }}

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install
      run: |
        rm package*
        cd  .github/scripts
        npm i webpagetest
      shell: bash
    - name: Run WebPageTest
      id: run-wpt
      uses: actions/github-script@v6
      env:
        WEBPAGETEST_API_KEY: ${{ inputs.wpt-token }}
      with:
        script: |
          const run = require('.github/scripts/wpt.js');
          await run({ github, context, core }, { device: "${{ inputs.device }}", slug: "${{ inputs.page-slug}}" });
    - name: Notify Slack
      id: notify
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack-webhook }}
      with:
        status: custom
        custom_payload: |
          {
            blocks: [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "${{ inputs.page-name }}",
                  "emoji": true
                }
              },
              {
                "type": "context",
                "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "*URL:* <https://www.build.com/${{ inputs.page-slug }}|${{ inputs.page-name}}> "
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Device*: ${{ inputs.device}}"
                  },
                ]
              },
              {
                "type": "section",
                "text": {
                  "text": "Page Results",
                  "type": "mrkdwn"
                },
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Metric*\t"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Score*"
                  },
                  {
                    "type": "plain_text",
                    "text": "FCP\nLCP\nTTI\nFID\nCLS\nTTFB\nTBT\nSI"
                  },
                  {
                    "type": "plain_text",
                    "text": "${{ fromJSON(steps.run-wpt.outputs.wpt-values).FCP.value }}\t${{fromJSON(steps.run-wpt.outputs.wpt-values).FCP.emoji}}\n"
                  }
                ]
              }
            ]
          }
