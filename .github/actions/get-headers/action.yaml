    - name: Fetch Headers
      id: get-headers
      uses: actions/github-script@v6
      with:
        script: |
          const site = "${{ inputs.site }}";
          fetch(site).then((res) => {
            const { headers } = res;
            const siteVersion = headers.get("x-fergy-app-version");
            console.log({ headers: res.headers, siteVersion });
            console.log(headers.raw());
            core.setOutput("site-version", siteVersion);
          }).catch((err) => {
            console.log(err);
          });
